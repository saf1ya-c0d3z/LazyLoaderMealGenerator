  <section class="container" id="firstPage">
    <!-- creates text input field for Name -->
    <div class="field" id="UserName">
        <label class="label">Name</label>
        <div class="control">
            <textarea class="input" rows="3" placeholder="Randy Randleman"></textarea>
        </div>
    </div>
    <!-- creates text input field for Age -->
    <div class="field" id="UserAge">
        <label class="label">Age</label>
        <div class="control">
            <textarea class="input" rows="3" placeholder="74"></textarea>
        </div>
    </div>
    <!-- creates text input field for Height -->
    <div class="field" id="UserHeight">
        <label class="label">Height</label>
        <div class="control">
            <textarea class="input" rows="3" placeholder="6'4"></textarea>
        </div>
    </div>
    <!-- creates text input field for Weight -->
    <div class="field" id="UserCurrentWeight">
        <label class="label">Weight</label>
        <div class="control">
            <textarea class="input" rows="3" placeholder="285"></textarea>
        </div>
    </div>
    <!-- creates text input field for Weight -->
    <div class="field" id="UserIdealWeight">
        <label class="label">Ideal Weight</label>
        <div class="control">
            <textarea class="input" rows="3" placeholder="240"></textarea>
        </div>
    </div>
    <!-- creates dropdown menu for Gender -->
    <div class="field" id="UserGender">
        <label class="label">Select Gender</label>
        <div class="control">
        <div class="select">
            <select>
                <option value="man">Man</option>
                <option value="woman">Woman</option>
                <option value="nonbinary">Non-Binary</option>
                <option value="transman">Trans Man</option>
                <option value="transwoman">Trans Woman</option>
            </select>
